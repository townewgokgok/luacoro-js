<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>luacoro-js browser examples</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, textarea, button, input {
        font-family: Menlo, "Lucida Console", Courier, monospace;
      }
      textarea {
        font-size: 16px;
      }
      hr {
        border: none;
        border-top: 1px dashed black;
      }
      button {
        background: #3366ff;
        color: white;
        border: none;
        outline: none;
      }
      button:hover, button.hover {
        background: #6699ff;
      }
      button:active, button.active {
        background: #99ccff;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: #c7c7c7;
        height: 2px;
        width: 128px;
      }
      input[type="range"]:focus, input[type="range"]:active {
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        cursor: pointer;
        position: relative;
        border: none;
        width: 12px;
        height: 12px;
        display: block;
        background-color: #262626;
        border-radius: 50%;
        -webkit-border-radius: 50%;
      }

      .example {
        display: none;
      }
      .example.visible {
        display: block;
      }
      #buttons button {
        margin-right: 1em;
        padding: .5em 1em;
      }
      #basic-textarea {
        width: 21em;
        height: 10em;
      }
      #inn {
        min-height: 20em;
        border: 1px solid black;
      }
      #inn.showCursor > *:last-child:after {
        content: ' â–¼';
      }
      #guide {
        position: relative;
        width: 500px;
        height: 500px;
        background: #eeeeee;
        padding: 0;
      }
      #guide h1 {
        margin: 0;
      }
      #guide-preview {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgb(255, 255, 128);
        padding: .5em 1em;
      }
      #guide-open {
        float: right;
        opacity: .5;
      }
      #guide-open:hover, #guide-open.hover {
        opacity: 1.0;
      }
      #guide-dialog {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        box-shadow: 0 0 16px rgba(0,0,0,.5);
        padding: 1em 1.5em;
        z-index: 100;
        display: none;
      }
      #guide-dialog h3 {
        margin-top: 0;
      }
      #guide-form {
        border: 1px solid black;
        border-collapse: collapse;
      }
      #guide-form th, #guide-form td {
        border: 1px solid black;
        padding: .5em 1em;
      }
      #guide-form-buttons {
        position: relative;
        margin-top: 1em;
        width: 100%;
        text-align: right;
      }
      #guide-form-buttons button {
        padding: .5em 2em;
      }
      #guide-message {
        position: absolute;
        width: 80%;
        left: 50%;
        bottom: 1em;
        transform: translate(-50%, 0);
        padding: .5em 1em;
        background: white;
        border: 1px solid black;
        z-index: 500;
        display: none;
      }
      #guide-cursor {
        display: none;
        position: fixed;
        transform: scale(-1, 1);
        z-index: 1000;
      }
      .guide-click-effect {
        position: fixed;
        z-index: 999;
        background-color: #ff6633;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div id="buttons"></div>
    <br/>
    <div class="example" id="basic">
      <textarea id="basic-textarea"></textarea>
    </div>
    <div class="example" id="concurrent">
      <canvas id="concurrent-canvas"></canvas>
    </div>
    <div class="example" id="recursion">
      <div id="recursion-info"></div>
      <canvas id="recursion-canvas"></canvas>
    </div>
    <div class="example" id="inn">
    </div>
    <div class="example" id="guide">
      <div id="guide-preview">
        <a href="#" id="guide-open" onclick="return false">
          <img src="src/assets/gear-b.svg"/>
        </a>
        <h1 id="guide-preview-title">My diary</h1>
        <hr/>
        This is an example.<br/>
        This is an example.<br/>
        This is an example.
      </div>
      <div id="guide-dialog">
        <h3>Page settings</h3>
        <table id="guide-form">
          <tr>
            <th>Title</th>
            <td><input id="guide-form-title" type="text" maxlength="100" value="My blog" /></td>
          </tr>
          <tr>
            <th>Color</th>
            <td nowrap>
              R <input id="guide-form-color-r" type="range" min="0" max="255" value="255" /><br/>
              G <input id="guide-form-color-g" type="range" min="0" max="255" value="255" /><br/>
              B <input id="guide-form-color-b" type="range" min="0" max="255" value="128" />
            </td>
          </tr>
        </table>
        <div id="guide-form-buttons">
          <button id="guide-form-ok">O K</button>
        </div>
      </div>
      <div id="guide-message"></div>
      <div id="guide-cursor">
        <img src="src/assets/navigate.svg"/>
      </div>
    </div>
    <script src="./src/index.ts"></script>
  </body>
</html>
